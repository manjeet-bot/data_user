<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        input[type="file"] {
            background: white;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 100%;
            background: #ff9800;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee Registration</h2>

        <form action="submit.php" method="POST" enctype="multipart/form-data">
            <label>Army No:</label>
            <input type="text" name="army_no" required>

            <label>Rank Name:</label>
            <input type="text" name="rank_name" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Service Details:</label>
            <div class="radio-group">
                <label><input type="radio" name="service_type" value="Military" required> Military</label>
                <label><input type="radio" name="service_type" value="Civil"> Civil</label>
            </div>

            <label>From:</label>
            <input type="text" name="from">

            <label>To:</label>
            <input type="text" name="to">

            <label>Location:</label>
            <input type="text" name="location">

            <label>Coy/Unit:</label>
            <input type="text" name="unit">

            <label>Achievements:</label>
            <textarea name="achievements"></textarea>

            <label>Family Details:</label>
            <textarea name="family_details"></textarea>

            <label>Children's Job Details:</label>
            <input type="text" name="children_job">

            <label>Address (State & District):</label>
            <textarea name="address"></textarea>

            <label>Present Employee:</label>
            <select name="present_employee">
                <option value="Police">Police</option>
                <option value="Politics">Politics</option>
                <option value="DSC">DSC</option>
                <option value="Self Employed">Self Employed</option>
                <option value="Defence">Defence</option>
            </select>

            <label>Mobile No:</label>
            <input type="tel" name="mobile" required>

            <label>Problem:</label>
            <textarea name="problem"></textarea>

            <label>Interaction Details:</label>
            <textarea name="interaction"></textarea>

            <label>Upload Photo:</label>
            <input type="file" name="photo" accept="image/*" required>

            <button type="submit">Submit</button>
