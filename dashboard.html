<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Admin Dashboard - Employee Records</h2>

    <table>
        <tr>
            <th>Army No</th>
            <th>Rank Name</th>
            <th>DOB</th>
            <th>Mobile No</th>
            <th>Service</th>
        </tr>
        <tr>
            <td>12345</td>
            <td>Major</td>
            <td>1985-06-15</td>
            <td>9876543210</td>
            <td>Military</td>
        </tr>
        <tr>
            <td>67890</td>
            <td>Captain</td>
            <td>1990-09-10</td>
            <td>9123456789</td>
            <td>Civil</td>
        </tr>
    </table>

</body>
</html>
